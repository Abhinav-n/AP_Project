{% load crispy_forms_tags %}
<div class = "container">
        <div class = 'row'>
            <div class = 'col s12 m8 offset-m2'>
                <form method="post" action="{% if action_url %}{{ action_url }}{% else %}{% url 'login' %}{% endif %}">
                    {% csrf_token %}
                    {% if next_url %}
                    <input type="hidden" name="next" value="{{next_url}}">
                    {% endif %}
                    {{ form|crispy}}
                    <br>
                    <div align = 'center'>
                        <button class="btn btn-outline-info" type="submit">Log In</button>
                    </div>
                </form>
                <br>
                <div class="border-top pt-3">
                    <small class="text-muted">Don't have an account?&nbsp;<a class="ml-2" href="/register">Sign Up</a>
                    </small>
                </div>
            </div>
        </div>
</div>

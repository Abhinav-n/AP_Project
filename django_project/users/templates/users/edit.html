{%extends "ecom/base.html" %}

<title>Edit</title>
<main>
    <div class = "container">
        <div class = 'row'>
            <div class = 'col s12 m8 offset-m2'>
                <h3>Edit</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy}}

                    <div align = 'center'>
                        <button class="btn btn-outline-info" type="submit">Submit</button>
                    </div>
                </form>
                <br>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}

{%extends "ecom/base.html" %}
{% block content%}
{% load crispy_forms_tags %}
{% load socialaccount %}
<title>Login</title>
<main>
    <div class = "container">
        <div class = 'row'>
            <div class = 'col s12 m8 offset-m2'>
                <h3>Login</h3>

                <p><a class="" href="{% provider_login_url 'google' %}"><i class="medium material-icons">email</i>Log In with Gmail</a></p>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <br>
                    <div align = 'center'>
                        <button class="btn btn-outline-info" type="submit">Log In</button>
                    </div>
                </form>
                <br>
                <div class="border-top pt-3">
                    <small class="text-muted">Don't have an account?&nbsp;<a class="ml-2" href="/register">Sign Up</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
